<!DOCTYPE html>
<html>
  <head>

    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <title>Savory - Sign Up</title>
    <link rel = "stylesheet" href = "style.css">

  </head>

  <body>

    <div class = "login-container">

      <div class = "login-img-container">

        <img src = "https://restaurante-front-five.vercel.app/images/img6.jpg" alt = "login-page-image">

      </div>

      <div class = "login-form-container">

        <div id = "error-message" style = "display: none; color: red; margin-bottom: 1rem;"></div>
        
        <form class = "login-form" id = "signup-form" method = "POST" action = "https://restaurante-back-git-master-adrianoelguapos-projects.vercel.app/api/signup">

          <h1>SAVORY</h1>
          <h2>Sign Up</h2>

          <div class = "input-group">

            <label for = "signup-username">Username</label>
            <input type = "text" id = "signup-username" name = "signup-username" placeholder = "Enter your username">

          </div>

          <div class = "input-group">

            <label for = "signup-password">Password</label>
            <input type = "password" id = "signup-password" name = "signup-password" placeholder = "Enter your password">

          </div>

          <button type = "submit" class = "signup-button">Sign Up</button>

          <p class = "login-help">Already have an account? <a href = "https://restaurante-front-five.vercel.app/index.html">Log In</a></p>

        </form>

      </div>

    </div>

    <script src = "https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src = "sign-up.js"></script>

  </body>

</html>
