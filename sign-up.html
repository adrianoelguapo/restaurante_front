<!DOCTYPE html>
<html>
    <head>

        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Savory - Sign Up</title>
        <link rel = "stylesheet" href = "style.css">

    </head>

    <body>

        <div class = "login-container">

            <div class = "login-img-container">

                <img src = "images/img6.jpg" alt = "login-page-image">

            </div>

            <div class = "login-form-container">

                <form class = "login-form">

                    <h1>SAVORY</h1>

                    <h2>Sign Up</h2>
                    
                    <div class = "input-group">

                        <label for = "usuario">Username</label>
                        <input type = "text" id = "signup-username" name = "signup-username" placeholder = "Enter your username">

                    </div>
                    
                    <div class = "input-group">

                        <label for = "password">Password</label>
                        <input type = "password" id = "signup-password" name = "signup-password" placeholder = "Enter your password">

                    </div>
                    
                    <button type = "submit" class = "signup-button">Sign Up</button>
                    
                    <p class = "login-help">Already have an account? <a href = "index.html">Log In</a></p>

                </form>

            </div>

        </div>
        
    </body>

</html>
