<!DOCTYPE html>
<html>
  <head>

    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Savory - Log In</title>
    <link rel = "stylesheet" href = "style.css">

  </head>

  <body>

    <div class = "login-container">

      <div class = "login-img-container">

        <img src = "https://restaurante-front-one.vercel.app/images/img6.jpg" alt = "login-page-image">

      </div>

      <div class = "login-form-container">

        <div id = "error-message" style = "display:none; color: red; margin-bottom: 1rem;"></div>

        <form class = "login-form" id = "login-form" method = "POST" action = "https://restaurante-back-pi.vercel.app/api/login">

          <h1>SAVORY</h1>
          <h2>Log In</h2>

          <div class = "input-group">

            <label for = "login-username">Username</label>
            <input type = "text" id = "login-username" name = "login-username" placeholder = "Enter your username">

          </div>

          <div class = "input-group">

            <label for = "login-password">Password</label>

            <input type = "password" id = "login-password" name = "login-password" placeholder = "Enter your password">

          </div>

          <button type = "submit" class = "login-button">Log In</button>

          <p class = "login-help">Don't have an account? <a href = "https://restaurante-front-one.vercel.app/sign-up.html">Sign Up</a></p>

        </form>

      </div>

    </div>

    <script src = "https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src = "index.js"></script>

  </body>

</html>
